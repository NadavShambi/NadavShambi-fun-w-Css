<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day and Night Effect</title>
    <link rel="stylesheet" href="css/Day&NightEffect.css" />
  </head>
  <body>
    <div class="container">
      <div class="spinner">
        <div class="sun"></div>
        <div class="moon"></div>
      </div>
      <div class="glass top">
        <div class="line"></div>
        <div class="camera"></div>
        <div class="phoneInfo">
          <div class="cellular">
            <ion-icon name="cellular"></ion-icon>
          </div>
          <div class="provider">Cellular</div>
          <div class="wifi">
            <ion-icon name="wifi-sharp"></ion-icon>
          </div>
          <div class="time">19:37</div>
          <div class="battery">
            <ion-icon name="battery-charging-outline"></ion-icon>
          </div>
        </div>
      </div>
      <div class="msg">
        <div class="logo"><ion-icon name="logo-whatsapp"></ion-icon></div>
        <div class="name">Catto</div>
        <div class="txt">Meeeeow Meeeoooow Meeeoww!</div>
        <div class="date">2 min ago</div>
      </div>
      <div class="msg2">
        <div class="logo"><ion-icon name="logo-whatsapp"></ion-icon></div>
        <div class="name">Doggo</div>
        <div class="txt">Wuff WUuff Wuuuf.</div>
        <div class="date">8 min ago</div>
      </div>

      <div class="glass bot">
        <div class="button"></div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
